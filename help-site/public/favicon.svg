<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Ball base - white -->
  <circle cx="16" cy="16" r="14" fill="#ffffff" stroke="#333333" stroke-width="1"/>

  <!-- Volleyball curved panel seams - characteristic pattern -->
  <!-- Three main curved sections that create the volleyball look -->

  <!-- Top-left curved panel -->
  <path d="M16 2 C10 2 5 6 3 11 C6 13 10 14 16 12 C14 8 14 4 16 2"
        fill="#b2e600" stroke="#333333" stroke-width="0.8"/>

  <!-- Top-right curved panel -->
  <path d="M16 2 C22 2 27 6 29 11 C26 13 22 14 16 12 C18 8 18 4 16 2"
        fill="#b2e600" stroke="#333333" stroke-width="0.8"/>

  <!-- Bottom curved panel -->
  <path d="M3 21 C5 26 10 30 16 30 C22 30 27 26 29 21 C24 20 20 22 16 24 C12 22 8 20 3 21"
        fill="#b2e600" stroke="#333333" stroke-width="0.8"/>

  <!-- Connecting seam lines -->
  <!-- Left side seam -->
  <path d="M3 11 C4 15 4 18 3 21" stroke="#333333" stroke-width="0.8" fill="none"/>

  <!-- Right side seam -->
  <path d="M29 11 C28 15 28 18 29 21" stroke="#333333" stroke-width="0.8" fill="none"/>

  <!-- Center horizontal seams -->
  <path d="M16 12 C12 16 8 18 3 21" stroke="#333333" stroke-width="0.8" fill="none"/>
  <path d="M16 12 C20 16 24 18 29 21" stroke="#333333" stroke-width="0.8" fill="none"/>

  <!-- Bottom to sides -->
  <path d="M16 24 C12 22 8 20 3 21" stroke="#333333" stroke-width="0.8" fill="none"/>
  <path d="M16 24 C20 22 24 20 29 21" stroke="#333333" stroke-width="0.8" fill="none"/>
</svg>
