<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Ball base - white with dark outline -->
  <circle cx="16" cy="16" r="14" fill="#ffffff" stroke="#333333" stroke-width="1"/>

  <!-- Volleyball seam pattern - matching reference image's interlocking curves -->

  <!-- Upper horizontal seam - S-curve going left to right -->
  <path d="M2.5 12 C7 14, 11 17, 16 15 C21 13, 25 10, 29.5 12"
        stroke="#333333" stroke-width="1" fill="none" stroke-linecap="round"/>

  <!-- Lower horizontal seam - inverse S-curve going left to right -->
  <path d="M2.5 20 C7 18, 11 15, 16 17 C21 19, 25 22, 29.5 20"
        stroke="#333333" stroke-width="1" fill="none" stroke-linecap="round"/>

  <!-- Left side vertical seam - gentle curve connecting top and bottom -->
  <path d="M2.5 12 C3.5 14.5, 3.5 17.5, 2.5 20"
        stroke="#333333" stroke-width="1" fill="none" stroke-linecap="round"/>

  <!-- Right side vertical seam -->
  <path d="M29.5 12 C28.5 14.5, 28.5 17.5, 29.5 20"
        stroke="#333333" stroke-width="1" fill="none" stroke-linecap="round"/>

  <!-- Top pole seam left -->
  <path d="M7 3.5 C9 6, 10 9, 11 12"
        stroke="#333333" stroke-width="1" fill="none" stroke-linecap="round"/>

  <!-- Top pole seam right -->
  <path d="M25 3.5 C23 6, 22 9, 21 12"
        stroke="#333333" stroke-width="1" fill="none" stroke-linecap="round"/>

  <!-- Bottom pole seam left -->
  <path d="M7 28.5 C9 26, 10 23, 11 20"
        stroke="#333333" stroke-width="1" fill="none" stroke-linecap="round"/>

  <!-- Bottom pole seam right -->
  <path d="M25 28.5 C23 26, 22 23, 21 20"
        stroke="#333333" stroke-width="1" fill="none" stroke-linecap="round"/>

  <!-- Center connecting seam - left side of center X -->
  <path d="M11 12 C13 14, 13 18, 11 20"
        stroke="#333333" stroke-width="1" fill="none" stroke-linecap="round"/>

  <!-- Center connecting seam - right side of center X -->
  <path d="M21 12 C19 14, 19 18, 21 20"
        stroke="#333333" stroke-width="1" fill="none" stroke-linecap="round"/>
</svg>
