<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Ball base -->
  <circle cx="16" cy="16" r="14" fill="#fff8e8" stroke="#1a1a1a" stroke-width="0.8"/>

  <!-- Volleyball panels (3 colored sections) -->
  <path d="M16 2 Q20 8 18 16 Q16 24 16 30" fill="#1e5aa8" stroke="none"/>
  <path d="M16 30 Q14 24 12 16 Q8 8 2.5 10" fill="#1e5aa8" stroke="none"/>
  <path d="M29.5 10 Q24 8 20 16 Q18 24 22 28" fill="#1e5aa8" stroke="none"/>

  <!-- Curved seam lines (characteristic volleyball pattern) -->
  <!-- Central vertical seam -->
