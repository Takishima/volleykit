  <!-- Upper curved seams radiating from top -->
  <path d="M16 2 Q8 6 2.5 14" stroke="#1a1a1a" stroke-width="0.7" fill="none" stroke-linecap="round"/>
  <path d="M16 2 Q24 6 29.5 14" stroke="#1a1a1a" stroke-width="0.7" fill="none" stroke-linecap="round"/>

  <!-- Middle horizontal seam -->
  <path d="M2.5 14 Q10 18 16 16 Q22 14 29.5 14" stroke="#1a1a1a" stroke-width="0.7" fill="none" stroke-linecap="round"/>

  <!-- Lower curved seams -->
  <path d="M2.5 14 Q6 22 12 28" stroke="#1a1a1a" stroke-width="0.7" fill="none" stroke-linecap="round"/>
  <path d="M29.5 14 Q26 22 20 28" stroke="#1a1a1a" stroke-width="0.7" fill="none" stroke-linecap="round"/>

  <!-- Bottom seam -->
  <path d="M12 28 Q16 30 20 28" stroke="#1a1a1a" stroke-width="0.7" fill="none" stroke-linecap="round"/>
</svg>
