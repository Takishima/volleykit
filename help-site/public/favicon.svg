<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Ball base - white -->
  <circle cx="16" cy="16" r="14" fill="#ffffff" stroke="#333333" stroke-width="0.8"/>

  <!-- Volleyball panels - lime green accent stripes -->
  <!-- Three curved stripes that create the characteristic volleyball look -->
  <path d="M16 2 C20 6 20 12 16 16 C12 20 12 26 16 30" fill="#b2e600" stroke="none"/>
  <path d="M2.5 11 C8 14 12 14 16 16 C20 18 24 18 29.5 21" fill="#b2e600" stroke="none"/>

  <!-- Curved seam lines - the characteristic volleyball pattern -->
  <!-- Main curved seam through center -->
  <path d="M16 2 C20 6 20 12 16 16 C12 20 12 26 16 30" stroke="#333333" stroke-width="0.8" fill="none" stroke-linecap="round"/>

  <!-- Upper left seam -->
  <path d="M16 2 C10 4 5 8 2.5 14" stroke="#333333" stroke-width="0.8" fill="none" stroke-linecap="round"/>

  <!-- Upper right seam -->
  <path d="M16 2 C22 4 27 8 29.5 14" stroke="#333333" stroke-width="0.8" fill="none" stroke-linecap="round"/>

  <!-- Horizontal seam -->
  <path d="M2.5 14 C8 17 12 16 16 16 C20 16 24 17 29.5 14" stroke="#333333" stroke-width="0.8" fill="none" stroke-linecap="round"/>

  <!-- Lower left seam -->
  <path d="M2.5 14 C5 20 9 26 14 29" stroke="#333333" stroke-width="0.8" fill="none" stroke-linecap="round"/>

  <!-- Lower right seam -->
  <path d="M29.5 14 C27 20 23 26 18 29" stroke="#333333" stroke-width="0.8" fill="none" stroke-linecap="round"/>

  <!-- Bottom seam -->
  <path d="M14 29 C15 30 17 30 18 29" stroke="#333333" stroke-width="0.8" fill="none" stroke-linecap="round"/>
</svg>
