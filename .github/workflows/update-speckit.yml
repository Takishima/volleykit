name: Update Spec-Kit

on:
  schedule:
    # Run every Monday at 9:00 UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  update-speckit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install spec-kit CLI
        run: uv tool install specify-cli --from git+https://github.com/github/spec-kit.git

      - name: Get current spec-kit version
        id: current
        run: |
          if [ -f .specify/version ]; then
            echo "version=$(cat .specify/version)" >> $GITHUB_OUTPUT
          else
            echo "version=unknown" >> $GITHUB_OUTPUT
          fi

      - name: Update spec-kit templates
        run: |
          # Re-initialize to get latest templates (auto-confirm overwrite)
          # --ignore-agent-tools: Skip claude CLI check (not available in CI)
          echo "y" | specify init . --ai claude --no-git --ignore-agent-tools

          # Store the installed version for tracking
          specify version | grep -oP 'CLI Version:\s+\K[\d.]+' > .specify/version || true

      - name: Preserve local customizations
        run: |
          # LOCAL CUSTOMIZATION: Remove branch validation from check_feature_branch
          #
          # Why: Upstream speckit enforces ###-feature-name branch naming pattern.
          # We removed this restriction to allow speckit commands to run from any
          # branch (e.g., claude/* branches used by Claude Code web sessions).
          #
          # This sed command replaces the check_feature_branch function body with
          # a no-op that always returns success.
          sed -i '/^check_feature_branch() {$/,/^}$/c\check_feature_branch() {\n    # Branch validation removed - speckit commands can run from any branch\n    return 0\n}' .specify/scripts/bash/common.sh

      - name: Verify customization applied
        run: |
          grep -q "Branch validation removed" .specify/scripts/bash/common.sh || {
            echo "ERROR: Failed to apply branch validation customization"
            exit 1
          }

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet && git diff --staged --quiet || echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(deps): update spec-kit templates'
          title: 'chore(deps): update spec-kit templates'
          body: |
            ## Summary

            - Automated weekly update of GitHub spec-kit templates
            - Previous version: ${{ steps.current.outputs.version }}

            ## Test Plan

            - [ ] Verify slash commands still work in Claude Code
            - [ ] Check for any breaking changes in spec-kit changelog
          branch: chore/update-speckit
          delete-branch: true
          labels: dependencies
