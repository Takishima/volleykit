name: E2E Tests
on:
  push:
    branches: [main]
    paths:
      - 'web-app/**'
      - '.github/workflows/e2e.yml'
  pull_request:
    paths:
      - 'web-app/**'
      - '.github/workflows/e2e.yml'
jobs:
  e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: web-app
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-app/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Generate API types
        run: npm run generate:api
      - name: Build application
        run: npm run build
      - name: Install Playwright browsers
        # Only install Chromium for CI to keep builds fast
        # Full cross-browser testing (Firefox, WebKit, mobile) can be run locally
        # with: npm run test:e2e (uses all projects from playwright.config.ts)
        run: npx playwright install --with-deps chromium
      - name: Run E2E tests
        # Run only Chromium in CI for faster feedback on PRs
        # Chromium covers most issues; cross-browser bugs are rare in React apps
        run: npx playwright test --project=chromium
      - name: Upload test results
        uses: actions/upload-artifact@v5
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: web-app/playwright-report/
          retention-days: 7
