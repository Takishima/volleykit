name: CI
on:
  push:
    branches: [main]
    paths:
      - 'web-app/**'
      - '.github/workflows/ci.yml'
      - '.github/actions/**'
  pull_request:
    paths:
      - 'web-app/**'
      - '.github/workflows/ci.yml'
      - '.github/actions/**'

# =============================================================================
# CI Pipeline Architecture
# =============================================================================
#
# Job Dependency Graph:
#
#   setup ─────┬──────────────────────────────────────┐
#   (API types)│                                      │
#              ├──> lint ──────┐                      │
#              ├──> knip       │                      │
#              ├──> test       │                      │
#              └──> build ─────┼──> bundle-size       │
#                              ├──> e2e (3 shards) ───┼──> e2e-report
#                              └──> lighthouse        │
#                                                     │
#   audit (independent) ──────────────────────────────┘
#
# Key Design Decisions:
# - setup job generates API types ONCE, shared via artifact to avoid 4x generation
# - audit runs independently (doesn't need API types)
# - build artifact is shared by bundle-size, e2e, and lighthouse
# - Per-branch caching with main fallback for faster PR builds
# - E2E tests use sharding (3 shards) for parallel execution
# - PRs run chromium only; main branch runs chromium + firefox + webkit
# - e2e-report merges shard reports into a single HTML report for debugging
#
# =============================================================================

jobs:
  # Setup job - generates API types once, shared by all downstream jobs
  # This is the CRITICAL PATH for lint, knip, test, and build jobs
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      api-cache-key: ${{ steps.api-cache-key.outputs.key }}
    defaults:
      run:
        working-directory: web-app
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js with dependencies
        uses: ./.github/actions/setup-node-deps
        with:
          working-directory: web-app

      - name: Generate API cache key
        id: api-cache-key
        run: echo "key=api-types-${{ hashFiles('docs/api/volleymanager-openapi.yaml', 'web-app/package-lock.json') }}" >> $GITHUB_OUTPUT

      - name: Cache generated API types
        id: api-cache
        uses: actions/cache@v5
        with:
          path: web-app/src/api/schema.ts
          key: ${{ steps.api-cache-key.outputs.key }}

      - name: Generate API types
        if: steps.api-cache.outputs.cache-hit != 'true'
        run: npm run generate:api

      # Upload API types as artifact for downstream jobs
      - name: Upload API types
        uses: actions/upload-artifact@v5
        with:
          name: api-types
          path: web-app/src/api/schema.ts
          retention-days: 1

  # Security audit - runs independently (doesn't need API types)
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-app
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js with dependencies
        uses: ./.github/actions/setup-node-deps
        with:
          working-directory: web-app

      - name: Audit dependencies
        run: npm audit --audit-level=high --omit=dev

  # Lint check - needs API types from setup
  lint:
    name: Lint
    needs: setup
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-app
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js with dependencies
        uses: ./.github/actions/setup-node-deps
        with:
          working-directory: web-app

      - name: Download API types
        uses: actions/download-artifact@v5
        with:
          name: api-types
          path: web-app/src/api

      # Cache ESLint results per branch
      - name: Cache ESLint
        uses: actions/cache@v5
        with:
          path: web-app/.eslintcache
          key: eslint-${{ runner.os }}-${{ github.head_ref || github.ref_name }}-${{ hashFiles('web-app/src/**/*.ts', 'web-app/src/**/*.tsx') }}
          restore-keys: |
            eslint-${{ runner.os }}-${{ github.head_ref || github.ref_name }}-
            eslint-${{ runner.os }}-

      - name: Lint
        run: npm run lint -- --cache --cache-location .eslintcache

  # Dead code detection - needs API types from setup
  knip:
    name: Dead Code Check
    needs: setup
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-app
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js with dependencies
        uses: ./.github/actions/setup-node-deps
        with:
          working-directory: web-app

      - name: Download API types
        uses: actions/download-artifact@v5
        with:
          name: api-types
          path: web-app/src/api

      - name: Check for dead code
        run: npm run knip

  # Unit tests - needs API types from setup
  test:
    name: Test
    needs: setup
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-app
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js with dependencies
        uses: ./.github/actions/setup-node-deps
        with:
          working-directory: web-app

      - name: Download API types
        uses: actions/download-artifact@v5
        with:
          name: api-types
          path: web-app/src/api

      # Cache Vitest results per branch
      - name: Cache Vitest
        uses: actions/cache@v5
        with:
          path: web-app/node_modules/.vitest
          key: vitest-${{ runner.os }}-${{ github.head_ref || github.ref_name }}-${{ hashFiles('web-app/src/**/*.ts', 'web-app/src/**/*.tsx', 'web-app/src/**/*.test.ts', 'web-app/src/**/*.test.tsx') }}
          restore-keys: |
            vitest-${{ runner.os }}-${{ github.head_ref || github.ref_name }}-
            vitest-${{ runner.os }}-

      - name: Run tests
        run: npm test

  # Build once - artifact shared by bundle-size, e2e, and lighthouse
  build:
    name: Build
    needs: setup
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-app
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js with dependencies
        uses: ./.github/actions/setup-node-deps
        with:
          working-directory: web-app

      - name: Download API types
        uses: actions/download-artifact@v5
        with:
          name: api-types
          path: web-app/src/api

      # Cache Vite build artifacts per branch
      - name: Cache Vite build
        uses: actions/cache@v5
        with:
          path: web-app/node_modules/.vite
          key: vite-${{ runner.os }}-${{ github.head_ref || github.ref_name }}-${{ hashFiles('web-app/src/**/*.ts', 'web-app/src/**/*.tsx', 'web-app/vite.config.ts') }}
          restore-keys: |
            vite-${{ runner.os }}-${{ github.head_ref || github.ref_name }}-
            vite-${{ runner.os }}-

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v5
        with:
          name: web-app-dist
          path: web-app/dist
          retention-days: 1

  # Bundle size check - lightweight job, only needs build artifact
  bundle-size:
    name: Bundle Size
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-app
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js with dependencies
        uses: ./.github/actions/setup-node-deps
        with:
          working-directory: web-app

      - name: Download build artifact
        uses: actions/download-artifact@v5
        with:
          name: web-app-dist
          path: web-app/dist

      - name: Check bundle size
        run: npm run size

  # E2E tests - sharded across browsers, uses build artifact
  # PRs: chromium only (fast feedback)
  # main: chromium + firefox + webkit (full coverage)
  # Uses pre-built Playwright Docker image (browsers pre-installed)
  e2e:
    name: E2E (${{ matrix.browser }} ${{ matrix.shard }}/3)
    needs: build
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-noble
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        # PRs: chromium only; main: all browsers
        browser: ${{ github.event_name == 'pull_request' && fromJson('["chromium"]') || fromJson('["chromium", "firefox", "webkit"]') }}
        shard: [1, 2, 3]
    defaults:
      run:
        working-directory: web-app
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js with dependencies
        uses: ./.github/actions/setup-node-deps
        with:
          working-directory: web-app

      - name: Download build artifact
        uses: actions/download-artifact@v5
        with:
          name: web-app-dist
          path: web-app/dist

      - name: Run E2E tests
        run: npx playwright test --project=${{ matrix.browser }} --shard=${{ matrix.shard }}/3 --retries=2

      - name: Upload test results
        uses: actions/upload-artifact@v5
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-${{ matrix.browser }}-shard-${{ matrix.shard }}
          path: web-app/playwright-report/
          retention-days: 7

  # Merge E2E shard reports into single HTML report for easier debugging
  e2e-report:
    name: E2E Report
    needs: e2e
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-app
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js with dependencies
        uses: ./.github/actions/setup-node-deps
        with:
          working-directory: web-app

      - name: Download all shard reports
        uses: actions/download-artifact@v5
        with:
          pattern: playwright-report-*
          path: web-app/all-reports
          merge-multiple: false

      - name: Merge reports
        run: npx playwright merge-reports --reporter=html ./all-reports/*

      - name: Upload merged report
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report-merged
          path: web-app/playwright-report/
          retention-days: 14

  # Lighthouse performance audit - uses build artifact
  lighthouse:
    name: Lighthouse
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-app
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js with dependencies
        uses: ./.github/actions/setup-node-deps
        with:
          working-directory: web-app

      - name: Download build artifact
        uses: actions/download-artifact@v5
        with:
          name: web-app-dist
          path: web-app/dist

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          uploadArtifacts: true
          configPath: ./web-app/lighthouserc.json
