name: CI
on:
  push:
    branches: [main]
    paths:
      - 'web-app/**'
      - '.github/workflows/ci.yml'
  pull_request:
    paths:
      - 'web-app/**'
      - '.github/workflows/ci.yml'

jobs:
  # Security audit - runs independently
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-app
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: web-app/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('web-app/package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Audit dependencies
        run: npm audit --audit-level=high --omit=dev

  # Lint check - needs API types
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-app
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: web-app/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('web-app/package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Cache generated API types
        id: api-cache
        uses: actions/cache@v4
        with:
          path: web-app/src/api/schema.ts
          key: api-types-${{ hashFiles('docs/api/volleymanager-openapi.yaml', 'web-app/package-lock.json') }}

      - name: Generate API types
        if: steps.api-cache.outputs.cache-hit != 'true'
        run: npm run generate:api

      - name: Lint
        run: npm run lint

  # Unit tests - needs API types
  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-app
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: web-app/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('web-app/package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Cache generated API types
        id: api-cache
        uses: actions/cache@v4
        with:
          path: web-app/src/api/schema.ts
          key: api-types-${{ hashFiles('docs/api/volleymanager-openapi.yaml', 'web-app/package-lock.json') }}

      - name: Generate API types
        if: steps.api-cache.outputs.cache-hit != 'true'
        run: npm run generate:api

      - name: Run tests
        run: npm test

  # Build once - artifact shared by bundle-size, e2e, and lighthouse
  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-app
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: web-app/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('web-app/package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Cache generated API types
        id: api-cache
        uses: actions/cache@v4
        with:
          path: web-app/src/api/schema.ts
          key: api-types-${{ hashFiles('docs/api/volleymanager-openapi.yaml', 'web-app/package-lock.json') }}

      - name: Generate API types
        if: steps.api-cache.outputs.cache-hit != 'true'
        run: npm run generate:api

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v5
        with:
          name: web-app-dist
          path: web-app/dist
          retention-days: 1

  # Bundle size check - uses build artifact
  bundle-size:
    name: Bundle Size
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-app
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: web-app/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('web-app/package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Download build artifact
        uses: actions/download-artifact@v7
        with:
          name: web-app-dist
          path: web-app/dist

      - name: Check bundle size
        run: npm run size

  # E2E tests - matrix across browsers, uses build artifact
  e2e:
    name: E2E (${{ matrix.browser }})
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox]
    defaults:
      run:
        working-directory: web-app
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: web-app/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('web-app/package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Download build artifact
        uses: actions/download-artifact@v7
        with:
          name: web-app-dist
          path: web-app/dist

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(npm ls @playwright/test --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ matrix.browser }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browser
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Install Playwright browser dependencies (for cached browsers)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps ${{ matrix.browser }}

      - name: Run E2E tests
        run: npx playwright test --project=${{ matrix.browser }}

      - name: Upload test results
        uses: actions/upload-artifact@v5
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-${{ matrix.browser }}
          path: web-app/playwright-report/
          retention-days: 7

  # Lighthouse performance audit - uses build artifact
  lighthouse:
    name: Lighthouse
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-app
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: web-app/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('web-app/package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Download build artifact
        uses: actions/download-artifact@v7
        with:
          name: web-app-dist
          path: web-app/dist

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          uploadArtifacts: true
          configPath: ./web-app/lighthouserc.json
