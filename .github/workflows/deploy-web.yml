name: Deploy Web App to GitHub Pages
on:
  push:
    branches: [main]
    paths:
      - 'web-app/**'
      - 'worker/**'
      - 'ocr-poc/**'
      - 'help-site/**'
      - '.github/workflows/deploy-web.yml'
  workflow_dispatch:
permissions:
  contents: write
concurrency:
  group: 'pages'
  cancel-in-progress: false
jobs:
  deploy-worker:
    runs-on: ubuntu-latest
    # Only deploy worker if Cloudflare secrets are configured
    if: ${{ vars.CLOUDFLARE_ACCOUNT_ID != '' }}
    defaults:
      run:
        working-directory: worker
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: worker/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Deploy to Cloudflare Workers
        run: npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}

  # Build jobs run in parallel
  build-web-app:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-app
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-app/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Cache generated API types
        id: api-cache
        uses: actions/cache@v5
        with:
          path: web-app/src/api/schema.ts
          key: api-types-${{ hashFiles('docs/api/volleymanager-openapi.yaml', 'web-app/package-lock.json') }}
      - name: Generate API types
        if: steps.api-cache.outputs.cache-hit != 'true'
        run: npm run generate:api
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test
      - name: Build
        run: npm run build
        env:
          VITE_API_PROXY_URL: ${{ vars.VITE_API_PROXY_URL }}
          VITE_BASE_PATH: ${{ vars.VITE_BASE_PATH || format('/{0}/', github.event.repository.name) }}
          VITE_OJP_API_KEY: ${{ secrets.VITE_OJP_API_KEY }}
      - name: Add .nojekyll for GitHub Pages
        run: touch dist/.nojekyll
      - name: Upload web-app artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-app-dist
          path: web-app/dist
          retention-days: 1

  build-help-site:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: help-site
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: help-site/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build Help Site
        run: npm run build
      - name: Upload help-site artifact
        uses: actions/upload-artifact@v4
        with:
          name: help-site-dist
          path: help-site/dist
          retention-days: 1

  build-ocr-poc:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ocr-poc
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ocr-poc/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Lint OCR PoC
        run: npm run lint
      - name: Build OCR PoC
        run: npm run build
        env:
          VITE_BASE_PATH: ${{ vars.VITE_BASE_PATH || format('/{0}/', github.event.repository.name) }}ocr-poc/
          VITE_OCR_ENDPOINT: ${{ vars.VITE_OCR_ENDPOINT }}
      - name: Upload ocr-poc artifact
        uses: actions/upload-artifact@v4
        with:
          name: ocr-poc-dist
          path: ocr-poc/dist
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: [deploy-worker, build-web-app, build-help-site, build-ocr-poc]
    # Run if all builds succeeded; worker can be skipped (Cloudflare not configured)
    if: ${{ !failure() && !cancelled() }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Download web-app artifact
        uses: actions/download-artifact@v4
        with:
          name: web-app-dist
          path: deploy
      - name: Download help-site artifact
        uses: actions/download-artifact@v4
        with:
          name: help-site-dist
          path: deploy/help
      - name: Download ocr-poc artifact
        uses: actions/download-artifact@v4
        with:
          name: ocr-poc-dist
          path: deploy/ocr-poc
      - name: Download existing gh-pages content
        run: |
          if git ls-remote --exit-code --heads origin gh-pages; then
            echo "Cloning existing gh-pages branch..."
            git clone --depth 1 --branch gh-pages \
              https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git \
              gh-pages-current
          else
            echo "gh-pages branch does not exist yet, starting fresh"
          fi
      - name: Preserve PR preview subdirectories
        run: |
          if [ -d "gh-pages-current" ]; then
            shopt -s nullglob
            for pr_dir in gh-pages-current/pr-*/; do
              [ -d "$pr_dir" ] && cp -r "$pr_dir" deploy/
            done
          fi
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: deploy
          keep_files: false
          enable_jekyll: false
