name: CI - Web App
on:
  push:
    branches: [main]
    paths:
      - 'web-app/**'
      - '.github/workflows/ci-web.yml'
  pull_request:
    paths:
      - 'web-app/**'
      - '.github/workflows/ci-web.yml'
jobs:
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-app
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-app/package-lock.json
      - name: Audit dependencies
        # Check for high/critical vulnerabilities in production dependencies
        # Using --omit=dev to avoid false positives from dev dependencies
        run: npm audit --audit-level=high --omit=dev
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-app
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-app/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Cache generated API types
        id: api-cache
        uses: actions/cache@v4
        with:
          path: web-app/src/api/schema.ts
          key: api-types-${{ hashFiles('docs/api/volleymanager-openapi.yaml', 'web-app/package-lock.json') }}
      - name: Generate API types
        if: steps.api-cache.outputs.cache-hit != 'true'
        run: npm run generate:api
      - name: Lint
        run: npm run lint
  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-app
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-app/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Cache generated API types
        id: api-cache
        uses: actions/cache@v4
        with:
          path: web-app/src/api/schema.ts
          key: api-types-${{ hashFiles('docs/api/volleymanager-openapi.yaml', 'web-app/package-lock.json') }}
      - name: Generate API types
        if: steps.api-cache.outputs.cache-hit != 'true'
        run: npm run generate:api
      - name: Run tests
        run: npm test
  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-app
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-app/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Cache generated API types
        id: api-cache
        uses: actions/cache@v4
        with:
          path: web-app/src/api/schema.ts
          key: api-types-${{ hashFiles('docs/api/volleymanager-openapi.yaml', 'web-app/package-lock.json') }}
      - name: Generate API types
        if: steps.api-cache.outputs.cache-hit != 'true'
        run: npm run generate:api
      - name: Cache build output
        id: build-cache
        uses: actions/cache@v4
        with:
          path: web-app/dist
          key: build-${{ hashFiles('web-app/src/**', 'web-app/public/**', 'web-app/package-lock.json', 'web-app/vite.config.ts', 'web-app/index.html', 'web-app/tsconfig.json', 'docs/api/volleymanager-openapi.yaml') }}
      - name: Build
        if: steps.build-cache.outputs.cache-hit != 'true'
        run: npm run build
      - name: Check bundle size
        run: npm run size
