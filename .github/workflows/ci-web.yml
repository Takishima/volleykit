name: CI - Web App
on:
  push:
    branches: [main]
    paths:
      - 'web-app/**'
      - '.github/workflows/ci-web.yml'
  pull_request:
    paths:
      - 'web-app/**'
      - '.github/workflows/ci-web.yml'
jobs:
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-app
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-app/package-lock.json
      - name: Audit dependencies
        # Check for high/critical vulnerabilities in production dependencies
        # Using --omit=dev to avoid false positives from dev dependencies
        # TODO: Remove continue-on-error once existing vulnerabilities are addressed
        # Using continue-on-error temporarily to not block PRs
        continue-on-error: true
        run: npm audit --audit-level=high --omit=dev
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-app
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-app/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Generate API types
        run: npm run generate:api
      - name: Lint
        run: npm run lint
  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-app
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-app/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Generate API types
        run: npm run generate:api
      - name: Run tests
        run: npm test
  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-app
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-app/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Generate API types
        run: npm run generate:api
      - name: Build
        run: npm run build
      - name: Check bundle size
        run: npm run size
