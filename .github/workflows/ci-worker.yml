name: CI - Worker
on:
  push:
    branches: [main]
    paths:
      - 'worker/**'
      - '.github/workflows/ci-worker.yml'
      - '.github/actions/**'
  pull_request:
    paths:
      - 'worker/**'
      - '.github/workflows/ci-worker.yml'
      - '.github/actions/**'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: worker
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js with dependencies
        uses: ./.github/actions/setup-node-deps
        with:
          working-directory: worker

      # Cache ESLint results per branch
      - name: Cache ESLint
        uses: actions/cache@v5
        with:
          path: worker/.eslintcache
          key: worker-eslint-${{ runner.os }}-${{ github.head_ref || github.ref_name }}-${{ hashFiles('worker/src/**/*.ts') }}
          restore-keys: |
            worker-eslint-${{ runner.os }}-${{ github.head_ref || github.ref_name }}-
            worker-eslint-${{ runner.os }}-

      - name: Lint
        run: npm run lint -- --cache --cache-location .eslintcache

  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: worker
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js with dependencies
        uses: ./.github/actions/setup-node-deps
        with:
          working-directory: worker

      - name: Run tests
        run: npm test
