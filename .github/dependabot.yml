version: 2
updates:
  # Enable version updates for npm (web-app)
  - package-ecosystem: "npm"
    directory: "/web-app"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Zurich"
    open-pull-requests-limit: 10
    reviewers:
      - "Takishima"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "javascript"
    groups:
      # Group minor/patch updates to reduce PR noise
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      prod-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
  # Enable version updates for npm (worker)
  - package-ecosystem: "npm"
    directory: "/worker"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Zurich"
    open-pull-requests-limit: 5
    reviewers:
      - "Takishima"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "javascript"
      - "worker"
  # Enable version updates for pub (Dart/Flutter)
  - package-ecosystem: "pub"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Zurich"
    open-pull-requests-limit: 10
    reviewers:
      - "Takishima"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "flutter"
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Zurich"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
